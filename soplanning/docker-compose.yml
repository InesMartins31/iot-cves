version: "3"
services:
  os:
    build: .
    command: apachectl -k start -D FOREGROUND
    depends_on:
      - mariadb
    ports:
      - "80:80"
    networks:
      - net

  mariadb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: soplanning
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    restart: on-failure
    ports:
    - "3306:3306"
    networks:
      - net


networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24